<label style="width: 120px; display: inline-block;">Selected job:</label>
<select id="m2m_source_select_job" style="width: 150px;" onChange="change_job_id();" disabled="disabled"></select>
<label style="margin-left: 120px;">Job name:</label>
<input type="textfield" id="m2m_source_textfield_name" style="width: 100px;">
<input type="button" id="m2m_source_button_name" value="Set name" style="width: 74px;" onClick="set_job_name();">

<br><label style="width: 120px; display: inline-block;">Job active:</label>
<input type="checkbox" id="m2m_source_checkbox_active" onclick="javascript: toggle_html_elements();" disabled="disabled">

<div class="border_webinterface"></div>

<label style="width: 120px; display: inline-block;">Send to IP-Address:</label>
<select id="m2m_source_select_dest" style="width: 220px;"></select><br>

<label style="width: 120px; display: inline-block;">Select data to send:</label>
<select id="m2m_source_select_type" style="width: 150px;" onclick="javascript: toogle_ad_da_mode();"></select>

<div class="border_webinterface"></div>

<label style="width: 120px; display: inline-block;">Intervall active:</label>
<input type="checkbox" id="m2m_source_checkbox_par6">
&nbsp value:&nbsp 
<input type="textfield" id="m2m_source_textfield_par0_value" style="width: 70px;">
&nbsp *&nbsp
<select id="m2m_source_select_par0_time_unit" style="width: 70px;">
	<option value="3600000">hour</option>
	<option value="60000">min</option>
	<option value="1000">sec</option>
	<option value="1">msec</option>
</select>
<label style="color: #a2a2a2; font-size: 9pt;">&nbsp e.g. 500*msec is the equivalent to every half second</label>

<br><!--<label style="width: 120px; display: inline-block;">On change active:</label>
<input type="checkbox" id="m2m_source_checkbox_par7">-->

<!--<label style="width: 58px; display: inline-block; margin-left:73px;">tolerance:</label>
<input type="textfield" id="m2m_source_textfield_par8" style="width: 70px;">
<label style="color: #a2a2a2; font-size: 9pt;">&nbsp e.g. will be triggered when value exceeds tolerance</label>-->

<div class="border_webinterface"></div>
Input channels of sender<br>
<label style="width: 120px; display: inline-block;">Start channel:</label>

<select id="m2m_source_select_par1" style="width: 70px;" onChange="fill_end_chan_destination();">
</select>

<label style="width: 57px; display: inline-block; margin-left: 17px;">AD-Mode:</label>
<select id="m2m_source_select_par4" style="width: 70px;">
	<option value="0-5V">0-5V</option>
	<option value="0-10V">0-10V</option>
	<option value="0-20V">0-20V</option>
	<option value="+-5V">+-5V</option>
	<option value="+-10V">+-10V</option>
	<option value="0-20mA">0-20mA</option>
	<option value="4-20mA">4-20mA</option>
	<option value="0-24mA">0-24mA</option>
	<option value="0-50mA">0-50mA</option>
</select>
<br>
<label style="width: 120px; display: inline-block;">End channel:</label>

<select id="m2m_source_select_par2" style="width: 70px;" onChange="fill_end_chan_destination();">
</select>

<div class="border_webinterface"></div>
Output channels of receiver<br>
<label style="width: 120px; display: inline-block;">Start channel:</label>

<select id="m2m_source_select_par3" style="width: 70px;" onChange="fill_end_chan_destination();">
</select>

<label style="width: 57px; display: inline-block; margin-left: 17px;">DA-Mode:</label>

	<option value="0-5V">0-5V</option>

	<option value="+-5V">+-5V</option>
	<option value="+-10V">+-10V</option>
	<option value="0-20mA">0-20mA</option>
	<option value="4-20mA">4-20mA</option>

</select>

<br>
<label style="width: 120px; display: inline-block;">End channel:</label>
<input type="textfield" id="m2m_source_textfield_par3_end" style="width: 70px;" disabled><br>
