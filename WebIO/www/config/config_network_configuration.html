<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" language="javascript" src="../js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="../js/deditec_config_scripts.js"></script>
<script type="text/javascript" language="javascript" src="../js/deditec_general.js"></script>
<script type="text/javascript" language="javascript" src="../js/deditec_webrequest.js"></script>
<script type="text/javascript" language="javascript">
$(function(){
	$("#field_config-ip-dhcp").change(function(){
		if ($(this).is(':checked'))
		{
			$("#field_config-ip-ip").attr("disabled", true);
			$("#field_config-ip-netmask").attr("disabled", true);
			$("#field_config-ip-stdgateway").attr("disabled", true);
			$("#field_config-ip-dns1").attr("disabled", true);
		}
		else
		{
			$("#field_config-ip-ip").removeAttr("disabled");
			$("#field_config-ip-netmask").removeAttr("disabled");
			$("#field_config-ip-stdgateway").removeAttr("disabled");
			$("#field_config-ip-dns1").removeAttr("disabled");
		}
	});
});

function deviceSupportDHCP()
{
	$("#field_config-ip-dhcp").change();

	if (is_STM2xx())
	{
		$("#field_config-ip-dhcp").removeAttr("disabled");	
	}
	else
	{
		$("#field_config-ip-dhcp").attr("disabled", true);
	}
}
</script>
<link href="../style/deditec_webcmd.css" rel="stylesheet" type="text/css" />
<link href="../style/deditec_controls.css" rel="stylesheet" type="text/css" />
</head>
<body class="home" onload="loadGUI(topNav.config, leftNav.config.network, function(){deviceSupportDHCP();load_config_params(page_type.config_network_configuration);});user_info_init();">

<div id="phone"></div>

	       	<div class="footer-green"></div>

	        <div class="footer-yellow"></div>

</div>
<div id="main">
<div id="border-top">Product name: <label id="prodcut_name"></label> <font color="#353535">(<label id="board_name"></label>)</font>
<div id="user-status">
<label id="user_label"></label>&nbsp;<label id="user_value"></label>&nbsp;<label id="session_label"></label>&nbsp;<label id="session_value"></label>&nbsp;
</div>
</div>
<div id="right">
<div id="left"></div>

<div id="content">
<h1>Network configuration</h1>
<p>
<!-- Begin FORM_START -->
<FORM ACTION="/cgi-bin/webcmd" METHOD="post" name="/config/config_general.html">

<input type="hidden" NAME="update_param" VALUE="1" />

<div class="general">

<div id="content-height">
<br>
<div id="content-left">MAC:</div>

<br>

	<input type="checkbox" id='field_config-ip-dhcp' />
	<span></span>
</label>

<br>

<div id="content-left">Netmask:</div>

<br>
<!--
<div id="content-left">DNS:</div>

<br>
-->
<br>
<div id="content-left">TCP port:</div>
<input type="text" size="40" id="field_config-ip-port" value="" />

<h3 id="hint">Notice: Changing TCP port requires board reboot</h3>
<br>
<div id="update-rechts">
<a href="javascript:save_config_params(page_type.config_network_configuration);"><img src="../images/buttons/update-transp.gif">

</div>
</div>

<!-- End Content -->

</p>
