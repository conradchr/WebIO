<script type="text/javascript" language="javascript">
$(function()
{
	$("#ntp-server-active").change(function(){
		if (!$(this).is(':checked'))
		{
			$("#ntp-server-validation").attr("disabled", true);
		}
		else
		{
			$("#ntp-server-validation").removeAttr("disabled");
		}
	});
	
	$("#ntp_server").hide();	
});

function Init()
{
	$("#ntp-server-active").change();
	
	if (is_STM2xx())
	{
		$("#ntp_server").show();
	}
}
</script>
<link href="../style/deditec_webcmd.css" rel="stylesheet" type="text/css" />
<link href="../style/deditec_controls.css" rel="stylesheet" type="text/css" />

<body class="home" onload="loadGUI(topNav.config, leftNav.config.ntp, function(){Init();load_config_params(page_type.config_network_time);});user_info_init();">

<div id="phone"></div>

<p>

<label class="dt_switch">
	<input type="checkbox" id="ntp-timezone-active" onchange="ntp_check_ntp_timezone_active()" disabled />

</label>
<br>
<div id="content-left">NTP Timezone Hour:</div>
<select id="ntp-timezone-hour" onchange="ntp_write_to_value_attribut()" disabled >

</select>

<div id="ntp_server" disabled>

<h3>NTP Server</h3>

<label class="dt_switch">
	<input type="checkbox" id='ntp-server-active' />
	<span></span>
</label>
<br>
<div id="content-left">NTP Server Time Validation:
<a id="server_validation_infobox" class="box">
<img src="/images/buttons/button_info-box.png" /><span>
<img class="infobox_callout" src="/images/callout/callout_black.gif" />
<label id="server_validation_infobox_text">
If the validation is enabled, the NTP server will first validate the current time<br>before responding to any NTP request from other clients.<br>
The server only responds, if the time is valid.<br><br>
This prevents a distribution of an invalid time in the network.
</label></span></a></div>

	<input type="checkbox" id='ntp-server-validation' />
	<span></span>
</label>
<br>
</div>
