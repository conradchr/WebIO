<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" language="javascript" src="../js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="../js/deditec_config_scripts.js"></script>
<script type="text/javascript" language="javascript" src="../js/deditec_general.js"></script>
<script type="text/javascript" language="javascript" src="../js/deditec_webrequest.js"></script>
<script type="text/javascript" language="javascript">
$(function() {
	$("#user_pw").hide();
	$("#admin_pw").hide();
	$('.filler').css('width', '10px');
	
	$("#enc_allow_protocol_encrypted_normal").change( function() {
		if ($(this).is(':checked'))
		{
			$("#set_user_pw").removeAttr("disabled");
		}
		else
		{
			$("#set_user_pw").attr("disabled", true);
			$("#user_pw").hide();
			$("#set_user_pw").show();
		}
	});
	
	$("#enc_allow_protocol_encrypted_admin").change( function() {
		if ($(this).is(':checked'))
		{
			$("#set_admin_pw").removeAttr("disabled");
		}
		else
		{
			$("#set_admin_pw").attr("disabled", true);
			$("#admin_pw").hide();
			$("#set_admin_pw").show();
		}
	});
	
	$("#set_admin_pw").click( function () {
		$("#set_admin_pw").hide();
		$("#admin_pw").show();
	});
	
	$("#set_user_pw").click( function () {
		$("#set_user_pw").hide();
		$("#user_pw").show();
	});
});
</script>
<link href="../style/deditec_webcmd.css" rel="stylesheet" type="text/css" />
<link href="../style/deditec_controls.css" rel="stylesheet" type="text/css" />
</head>

<p>
